<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--

      <ion-buttons >
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    -->
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="power-outline" md="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="https://habib.al-mawali.com/wp-content/uploads/IMG_4838-1-768x768.jpg">
    </ion-avatar>
    <ion-label>
      <p>Hola,</p>
      <h3>Administrador</h3>
    </ion-label>

  </ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
        <ion-card>
          <ion-card-header>
          </ion-card-header>
          <ion-card-content >
            <div class="centrar">
              
              <div class="item3">
                <div class="main">
                  <img src="/assets/icon/Habitacion.png">
                </div>
                <ion-card-title class="ion-margin-bottom">Habitacion</ion-card-title>
              </div>
              <div class="item4">
                <div class="main">
                  <img src="/assets/icon//reserva.png">
                </div>
                <ion-card-title class="ion-margin-bottom">Reserva</ion-card-title>
              </div>
              <div class="item44" [routerLink]="['/cliente-state']">
                <div class="main">
                  <img  src="/assets/icon/Cliente.png">
                </div>
                <ion-card-title class="ion-margin-bottom">Cliente</ion-card-title>
              </div>
              <div class="item444" [routerLink]="['/recepcionista-state']">
                <div class="main">
                  <img src="/assets/icon/secretaria.png">
                </div>
                <ion-card-title class="ion-margin-bottom">Secretaria</ion-card-title>
              </div>
            </div>

          </ion-card-content>
        </ion-card>
      
  </div>

  <div class="container">

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Menu de gestiones</h4>
              
            </ion-label>
          </ion-col>
          <ion-col size="2">
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    

  </div>

</ion-content>
