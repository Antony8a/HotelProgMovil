<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
     </ion-buttons>
    <ion-title>Habitaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5" size-md>
        <ion-item>Fecha Inicio:</ion-item>
      </ion-col>
      <ion-col size="5" size-md>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1994" max="2100" [(ngModel)]="prueba1"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" size-md>
        <ion-item>Fecha Fin:</ion-item>
      </ion-col>
      <ion-col size="5" size-md>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1994" max="2100" [(ngModel)]="prueba2"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="asignarFechaLabel()">Consultar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngFor="let habitacion of habitaciones">
    <ion-card>
      
      <ion-card-header>
        <ion-card-subtitle>Habitacion de tipo {{habitacion.tipo}}</ion-card-subtitle>
        <ion-card-title>NÂ° {{habitacion.idHabitacion}}</ion-card-title>
        <ion-button expand="full" fill="outline"(click)="asignarFechaLabel()">Reservar</ion-button>
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-content>
